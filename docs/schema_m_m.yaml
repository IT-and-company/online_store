components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - name
      - slug
    Type:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - name
      - slug
    Tag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: "\u0412\u0432\u0435\u0434\u0438\u0442\u0435 \u0442\u0435\u0433"
          maxLength: 200
        color:
          type: string
          description: "\u0423\u043A\u0430\u0436\u0438\u0442\u0435 \u0446\u0432\u0435\
            \u0442 \u0442\u0435\u0433\u0430"
          maxLength: 7
        slug:
          type: string
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - name
      - color
      - slug
    Size:
      type: object
      properties:
        length:
          type: integer
        width:
          type: integer
        height:
          type: integer
      required:
      - length
      - width
      - height
    VariationProduct:
      type: object
      properties:
        image:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              image:
                type: string
                format: binary
            required:
            - image
          readOnly: true
        price:
          type: integer
        sale:
          type: integer
        size:
          type: array
          items:
            type: integer
        tags:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              name:
                type: string
                description: "\u0412\u0432\u0435\u0434\u0438\u0442\u0435 \u0442\u0435\
                  \u0433"
                maxLength: 200
              color:
                type: string
                description: "\u0423\u043A\u0430\u0436\u0438\u0442\u0435 \u0446\u0432\
                  \u0435\u0442 \u0442\u0435\u0433\u0430"
                maxLength: 7
              slug:
                type: string
                maxLength: 200
                pattern: ^[-a-zA-Z0-9_]+$
            required:
            - name
            - color
            - slug
          readOnly: true
        is_discount:
          type: string
          readOnly: true
        is_favorited:
          type: string
          readOnly: true
        is_in_basket:
          type: string
          readOnly: true
        product:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            name:
              type: string
              description: "\u0412\u0432\u0435\u0434\u0438\u0442\u0435 \u043D\u0430\
                \u0437\u0432\u0430\u043D\u0438\u0435 \u0442\u043E\u0432\u0430\u0440\
                \u0430"
              maxLength: 200
            text:
              type: string
              description: "\u041D\u0430\u043F\u0438\u0448\u0438\u0442\u0435 \u043E\
                \u043F\u0438\u0441\u0430\u043D\u0438\u0435 \u0442\u043E\u0432\u0430\
                \u0440\u0430"
            type:
              type: integer
              nullable: true
            category:
              type: array
              items:
                type: integer
          required:
          - name
          - category
          readOnly: true
        specification:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            article_number:
              type: string
              description: "\u0412\u0432\u0435\u0434\u0438\u0442\u0435 \u0430\u0440\
                \u0442\u0438\u043A\u0443\u043B \u0442\u043E\u0432\u0430\u0440\u0430"
              maxLength: 200
            mechanism:
              type: string
              description: "\u0412\u0432\u0435\u0434\u0438\u0442\u0435 \u0442\u0438\
                \u043F \u0442\u043E\u0432\u0430\u0440\u0430"
              maxLength: 200
            materials:
              type: string
              description: "\u0412\u0432\u0435\u0434\u0438\u0442\u0435 \u043C\u0430\
                \u0442\u0435\u0440\u0438\u043B\u044B \u0442\u043E\u0432\u0430\u0440\
                \u0430"
              maxLength: 200
            manufacturer:
              type: string
              description: "\u0412\u0432\u0435\u0434\u0438\u0442\u0435 \u041F\u0440\
                \u043E\u0438\u0437\u0432\u043E\u0434\u0438\u0442\u0435\u043B\u044F"
              maxLength: 200
            size:
              type: array
              items:
                type: integer
          required:
          - mechanism
          - materials
          - manufacturer
          - size
          readOnly: true
      required:
      - price
      - sale
