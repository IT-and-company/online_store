  /api/product/:
    get:
      operationId: Список продуктов
      description: 'Страница доступна всем пользователям. Доступна фильтрация по цене, тегу(цвету),
      механизму, типу, добавлению в избраное, добавлению в корзину'
      parameters:
      - name: page
        required: false
        in: query
        description: номер страницы
        schema:
          type: integer
      - name: limit
        required: false
        in: query
        description: Количество объектов на странице
        schema:
          type: integer
      - name: is_favorited
        required: false
        in: query
        description: Показывать только продукты, находящиеся в списке избранного.
        schema:
          type: integer
          enum: [ 0, 1 ]
      - name: is_in_basket
        required: false
        in: query
        description: Показывать только продукты, находящиеся в списке покупок.
        schema:
          type: integer
          enum: [ 0, 1 ]
      - name: type
        required: false
        in: query
        description: фильтрует продукты по указанным типам (по slug)
      - name: tags
        required: false
        in: query
        description: фильтрует продукты с указанными тегами (по slug)
      - name: min_price
        required: false
        in: query
        description: фильтрует минимальную цену
        schema:
          type: string
      - name: max_price
        required: false
        in: query
        description: фильтрует максимальную цену
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/VariationProduct'
          description: ''
      tags:
      - api
    post:
      operationId: createVariationProduct
      description: ''
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VariationProduct'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VariationProduct'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VariationProduct'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VariationProduct'
          description: ''
      tags:
      - api
